<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../output.css">
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
    <nav class=" bg-gray-200 w-full flex justify-center items-center flex-wrap">
        <a class="text-center py-4 px-12 rounded-lg my-4 mx-12 border border-white text-white bg-[#333]" href="../index.html">Home</a>
        <a class="text-center py-4 px-12 rounded-lg my-4 mx-12 border border-black bg-zinc-300" href="https://github.com/neautrino">Github</a>
      </nav>
    <div class="canvas">
      
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="grey"></span>
      <span class="button" id="white"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="yellow"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
